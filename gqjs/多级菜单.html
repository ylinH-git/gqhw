<script>
    var list = [{
        type: "广东省",
        list: [{

                list: [{

                    }
                ]
            }]
        }, {
            type: "深圳市",

                type: "南山区",
            }]
        }, ]
    }]
    strArr = [];
    stateArr = [];
    var str = ''
    var fstr = list[0].type

    function getStr(l) {
        l.forEach(item => {
            str = str + '-' + item.type
            if (l.find(a => {
                    return a.list != undefined
                })) {
                    var sstr=str
                    if(item.list.length<=1){
                        sstr=str+"-"+item.list[0].type
                    }
                stateArr.push(sstr)
                getStr(item.list)
            } else {
                stateArr.pop(str)
                console.log(stateArr)
                strArr.push(str.slice(1))
                str = stateArr[stateArr.length - 1]
            }
        })


    }

    getStr(list);
    console.log(strArr)
    box.innerHTML = strArr
