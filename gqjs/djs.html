<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>获取验证码<span id="time"></span></button>
</body>
<script>
    document.querySelector('button').onclick=function(){
        var i=60;
        var setId;
        setId=setInterval(function(){
            time.innerHTML=i;
            i--
        },1000)
    }
</script>
</html>
